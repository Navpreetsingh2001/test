<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="White traditional long dress">
            <div class="card-content">
                <h3>White traditional long dress</h3>
                <p class="price">$3.99</p>
                <p class="buy">BUY +</p>
            </div>
            <div class="card-footer">
                <span class="tag">#MONEY</span>
                <span class="discount">20% Off</span>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Long sleeve denim jacket">
            <div class="card-content">
                <h3>Long sleeve denim jacket</h3>
                <p class="price">$3.99</p>
                <p class="buy">BUY +</p>
            </div>
            <div class="card-footer">
                <span class="tag">#SIPSIPYDY</span>
                <span class="discount">20% Off</span>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Hush Puppies">
            <div class="card-content">
                <h3>Hush Puppies</h3>
                <p class="price">$3.99</p>
                <p class="buy">BUY +</p>
            </div>
            <div class="card-footer">
                <span class="tag">#HIPPYFAST</span>
                <span class="discount">20% Off</span>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Athens skirt">
            <div class="card-content">
                <h3>Athens skirt</h3>
                <p class="price">$3.99</p>
                <p class="buy">BUY +</p>
            </div>
            <div class="card-footer">
                <span class="tag">#VEGANLOVE</span>
                <span class="discount">20% Off</span>
            </div>
        </div>
    </div>
</body>
</html>
